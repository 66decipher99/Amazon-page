<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>

    <label for="name">Name :</label>
    <input type="text" id="name"></input>

    <br>
    <br>
    <label for="email">Email :</label>
    <input type="email" id="email"></input>\

    <br>
    <br>
    <label for="phone">Phone :</label>
    <input type="tel" id="phone"></input>

    <br>
    <br>
    <label for="fileupload">Resume :</label>

    <br>
    <br>
    <input type="file" id="fileupload" value="fileupload">

    <br>
    <br>
    <label for="counter">Experience(in years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50">

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox">HTML</label>

        <br>
        <br>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="checkbox2">CSS</label>

        <br>
        <br>
        <input type="checkbox" id="checkbox3" name="checkbox3">
        <label for="checkbox3">JAVA SCRIPT</label>
    </fieldset>

        <br>
        <br>
        <label for="education">Highest Education :</label>
        <br>
        <br>
        <select name="highest education" id="education">
            <option value="High School">High School</option>
            <option value="Collage">Collage</option>
            <option value="inter School">Inter School</option>
        </select>

        <label for="Availability">Availability</label>
        <br>
        <br>

        <div>
        <input type="radio" id="radio1" name="Full Time">
        <label for="radio1">Full Time</label>
        </div>

        <br>
        <br>

        <div>
        <input type="radio" id="radio2" name="Part Tme">
        <label for="radio2">Part Time</label>
        </div>

        <br>
        <br>
        <label for="Additional Comment">Additional Comments</label>
        <br>
        <textarea name="Additional comments" id="Additional Comments" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type="submit" name="Submit" id>
</body>
</html>
