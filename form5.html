<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="text1">Name</label>
        <input type="text" name="name" id="text1">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="tel1">Phone</label>
        <input type="tel" name="phone" id="tel1">

        <label for="datepicker">DOB</label>
        <input type="date" name="DOB" id="datepicker">

        <label for="">Gender</label>

        <label for="radio1">Male</label>
        <input type="radio" name="male" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="female" id="radio2">

    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="text1">Street</label>
        <input type="text" name="street" id=" text1">

        <label for="text1">City</label>
        <input type="text" name="city" id=" text1">

        <label for="text1">State</label>
        <input type="text" name="state" id=" text1">

        <label for="text1">Zip code</label>
        <input type="text" name="Zip code" id=" text1">
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="text">Comments</label>
        <textarea name="comments" id="text" cols="30" rows="10"></textarea>
    </fieldset>
    <input type="button" value="Submit">
</body>
</html>
